<div class="row">
    <div class="col-md-4">
        <div class="form-group">
            <h4>{{service.captionVariances}}</h4>
        </div>
    </div>
</div><!--row-->

<div class="row">
    <div class="col-md-10">
        <div class="form-group">
            <table class="table table-striped table-bordered table-hover">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Distribution Indexes</th>
                    <th>Attributes</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="variance in experiment.variants">
                    <td><a href="/editVariance">{{variance.name}}</a></td>
                    <td>{{variance.description}}</td>
                    <td>{{variance.distributionIndexes}}</td>
                    <td>{{variance.attributes}}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div><!--row-->
